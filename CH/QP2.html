<!doctype html>
<html lang="zh-Hant">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>財團法人醫院評鑑暨醫療品質策進會 Joint Commission of Taiwan</title>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="css/hyui.css" rel="stylesheet">
</head>
<body style="background: none;">
    <div class="QP">
        <form action="">
            <label class="Heading Must" for="">寄件人</label>
            <div class="Input">
                <input id="" name="" type="text" placeholder="請輸入寄件人姓名" class="">
            </div>
        </form>
        <form action="">
            <label class="Heading Must" for="">收件email</label>
            <div class="Input">
                <input id="" name="" type="text" placeholder="請輸入email" class="">
                <span>多個Mail Address請以逗號 , 區隔，即可發多封Mail</span>
            </div>
        </form>
        <form action="" class="Verification_code">
            <label class="Heading Must" for="">驗證碼</label>
            <div class="Input">
                <img src="images/code.bmp" alt="" class="Code">
                <input id="" name="" type="text" placeholder="請輸入email" class="">
                <span>請輸入驗證碼，點擊圖片可產生新的驗證碼</span>
            </div>
        </form>
        <div class="btn_grp">
            <a class="btn Sent">確認送出</a>
            <a class="btn Reset">重設</a>
        </div>
    </div> 
</body>

</html>
